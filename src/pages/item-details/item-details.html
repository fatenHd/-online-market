<ion-header>

  <ion-navbar>
    <ion-title>itemDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
<h2>{{item.name}}</h2>
        <img src="{{item.image}}" alt="{{item.name}} image ">
    <h2>price:  {{item.price}}</h2>
    <h2>available quantity: {{item.quantity}}</h2>
         <h2 *ngIf="item.discount!=0"> offer: {{item.discount}} valid till: {{item.validity| date:'yy/mm/dd'}}
<!--             <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="item.offerValidity"></ion-datetime>
        --></h2>
        </ion-item>
</ion-content>
