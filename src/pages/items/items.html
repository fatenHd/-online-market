<ion-header>

    <ion-navbar>
        <ion-title>items</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
<ion-searchbar [(ngModel)] ="searchTerm" (ionInput) ="getItems()"> </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items"> 
            <div (click)="viewDetails(item)">
            <h2>{{item.name}}</h2>
                </div>
            <button ion-button (click)="moreOptions(item)">more options </button>
        </ion-item>
    </ion-list>     

</ion-content>
