<ion-header>

  <ion-navbar>
    <ion-title>catigories</ion-title>
  </ion-navbar>
                    
</ion-header>

<ion-content>
<ion-searchbar [(ngModel)] ="searchTerm" (ionInput) ="getCategories()"> </ion-searchbar>
<ion-list>   
<ion-item *ngFor="let category  of categories" (click)="viewItems(category.id)"> 
<h2> {{category.name}} </h2>
    </ion-item>
</ion-list>

</ion-content>
